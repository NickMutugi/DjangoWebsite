{% extends 'base2.html'%}
{%block body %}
<div id="contact" class="text-center">
  <div class=" container">
    <div class="section-title center">
      <h2 class="title">Get In Touch</h2>
      <p>Please Get in Touch With us.Always at Your Service.</p>
    </div>
    <div class="container">
<form action="{% url 'contact' %}" method="POST" id="contactForm">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
          <input name='name' type="text" id="name" class="form-control" placeholder="Name" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input name='email' type="email" id="email" class="form-control" placeholder="Email" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea name='message' id="message" class="form-control" rows="4" placeholder="Message" required></textarea>
          <p class="help-block text-danger"></p>
        </div>
        <div id="success"></div>
        <button type="submit" class="btn btn-custom btn-lg">Send Message</button>
</form>
      <div class="social">
        <ul>
          <li><a href="https://web.facebook.com/robin.trevor.14"><i class="fa fa-facebook"></i></a></li>
          <li><a href="https://www.instagram.com/nick_mutugi/"><i class="fa fa-instagram"></i></a></li>
          <li><a href="https://twitter.com/mutuginick"><i class="fa fa-twitter"></i></a></li>
          <li><a href="https://www.linkedin.com/in/nick-mutugi-ab553b172/"><i class="fa fa-linkedin"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div id="footer">
  <div class="container text-center">
    <p>Copyright &copy; 2019 Nick Mutugi. Designed by <a href="http://nicklausweb.herokuapp.com" rel="nofollow">Avatar</a></p>
  </div>
</div>
{% endblock %}
